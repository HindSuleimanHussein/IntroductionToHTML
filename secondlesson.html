    <body>
        
        <!--Hyperlink for google is using a-->
        <!--To make the hyperlink pop a new window you use target=_self-->
        <a href="https://www.google.com" target=_self>
        Google with self
        </a>
        

        <!--To make the hyperlink pop a new window you use target=_blank-->
        <a href="http://www.google.com" target=_blank>
            Google with blank
            </a>

        <br>

        <a href="http://www.google.com" target=_self title="This takes you to google">
            Google with self and title
        </a>

        <br>
